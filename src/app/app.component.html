<mat-toolbar color="" class="flex justify-between items-center shadow-lg">
  <div class="flex items-center">
    <span class="text-xl font-semibold">Chat App</span>
    <button mat-button class="ml-2" routerLink="/main">Main</button>
    <button mat-button class="ml-2" routerLink="/home">Chat</button>
  </div>
  <div>
    <ng-container *ngIf="user$ | async as user; else loginButtons">
      <div class="flex">


        <button mat-button [matMenuTriggerFor]="userMenu">
          <div
          class="avatar bg-no-repeat bg-center bg-cover rounded-full w-10 h-10 mr-4 border-2 border-gray-300"
          [ngStyle]="{'background-image': 'url(' + (photoURL ?? 'https://i.pinimg.com/236x/97/7e/56/977e568da382e808209b9294e0c0c10a.jpg') + ')'}">
        </div>

          <mat-icon>expand_more</mat-icon>
        </button>







        <button mat-button class="ml-2" (click)="logout()">Logout</button>
      </div>
    </ng-container>
    <ng-template #loginButtons>
      <button mat-button routerLink="/login" class="ml-2">Login</button>
      <button mat-button routerLink="/sign-up" class="ml-2">Sign Up</button>
    </ng-template>
  </div>
</mat-toolbar>


<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
    Profile
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>


<router-outlet></router-outlet>
